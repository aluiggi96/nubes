<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Animaciones Nubes</title>
</head>
<body>
    <div class="sky night banner">
        <h1 class="title">Night Mood</h1>
        <div class="cloud"></div>
        <div class="moon"></div>
        <div class="face">
            <div class="blush"></div>
            <div class="eye l"></div>
            <div class="eye r"></div>
            <div class="snore"></div>
        </div>
    </div>
    <div class="sky day banner">
        <h1 class="title">Day Mood</h1>
        <div class="cloud"></div>
        <div class="sun"></div>
        <div class="face">
            <div class="eye l"></div>
            <div class="eye r"></div>
            <div class="eyelid l"></div>
            <div class="eyelid r"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="banner boba">
        <h1 class="title">Boba Mood</h1>
        <div class="cloud"></div>
        <div class="face">
            <div class="eye l"></div>
            <div class="eye r"></div>
            <div class="eyelid l"></div>
            <div class="eyelid r"></div>
            <div class="mouth"></div>
        </div>
        <div class="second-cloud">
            <div class="mini-cloud"></div>
            <div class="boba-tea">
                <div class="cup">
                    <div class="lid"></div>
                    <div class="tea">
                        <div class="bubble one"></div>
                        <div class="bubble two"></div>
                        <div class="bubble three"></div>
                        <div class="bubble four"></div>
                        <div class="bubble five"></div>
                        <div class="bubble six"></div>
                        <div class="bubble seven"></div>
                        <div class="bubble eigth"></div>
                        <div class="bubble nine"></div>
                        <div class="bubble ten"></div>
                        <div class="bubble eleven"></div>
                        <div class="bubble twelve"></div>
                        <div class="bubble thirteen"></div>
                        <div class="bubble fourteen"></div>
                        <div class="bubble fifteen"></div>
                        <div class="bubble sixteen"></div>
                        <div class="bubble seventeen"></div>
                        <div class="bubble eigthteen"></div>
                        <div class="bubble nineteen"></div>
                        <div class="bubble twenty"></div>
                        <div class="bubble twenty-one"></div>
                        <div class="bubble twenty-two"></div>
                        <div class="ice ice-one"></div>
                        <div class="ice ice-two"></div>
                        <div class="ice ice-three"></div>
                    </div>
                    <div class="straw"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
