<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Animaciones Nubes</title>
</head>
<body>
    <div class="sky night">
        <h1 class="title">Night Mood</h1>
        <div class="cloud"></div>
        <div class="moon"></div>
        <div class="face">
            <div class="blush"></div>
            <div class="eye l"></div>
            <div class="eye r"></div>
            <div class="snore"></div>
        </div>
    </div>
    <div class="sky day">
        <h1 class="title">Day Mood</h1>
        <div class="cloud"></div>
        <div class="sun"></div>
        <div class="face">
            <div class="eye l"></div>
            <div class="eye r"></div>
            <div class="eyelid l"></div>
            <div class="eyelid r"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
